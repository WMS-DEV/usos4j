name: Spring Security Demo - Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - spring-security-demo/**

jobs:
  spring-security-demo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Spring Security Demo with Maven
      run: cd core && mvn -B install --file pom.xml && cd .. && cd spring-security-demo && mvn -B install --file pom.xml
  cleanup:
    needs: [spring-security-demo]
    runs-on: ubuntu-latest
    steps:
    - name: Remove artifacts older than 1 day
      uses: c-hive/gha-remove-artifacts@v1.2.0
      with:
        age: '1 day'

