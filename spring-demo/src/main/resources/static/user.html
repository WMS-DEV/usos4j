<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usos4j - User</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>
        <a href="/"><button class="home-button">Home</button></a>

        <h1>Usos4j Spring Boot Demo</h1>

        <div class="request-box" id="request-user">
            <h2>Get user information</h2>
            <label for="accessToken"></label>
            <input type="text" name="accessToken" id="accessToken" placeholder="Access token">
            <label for="tokenSecret"></label>
            <input type="text" id="tokenSecret" placeholder="Token secret">
            <h4>Request url</h4>
            <pre class="request-url"><span class="request-baseurl">http://localhost:8080/userapi/user</span>?
            <span class="request-key key-accessToken">accessToken</span>=<span class="request-value value-accessToken"></span>&
            <span class="request-key key-tokenSecret">tokenSecret</span>=<span class="request-value value-tokenSecret"></span></pre>
            <button class="submit">Request</button>
            <div class="result-box result-box-hidden">
                <h4>Request result</h4>
                <pre class="result"></pre>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
